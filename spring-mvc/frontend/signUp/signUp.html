<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 • Instagram</title>
  <link rel="stylesheet" href="signUp.css">
</head>
<body>
  <div id="root">
    <section class="_root">
      <div></div>
      <main class="main" role="main">
        <div class="_main" style="min-height: 100%;">
          <div class="midd">
            <!-- sign up -->
            <div class="content">
              <!-- <h1 class="insta">Instagram</h1> -->
              <img class="instalogo" src=".\img\인스타로고.png">
              <div class="signup">
                <form class="signup-form" method="post">
                  <h2 class="exp">친구들의 사진과 동영상을 보려면 가입하세요.</h2>
                  <!-- facebook -->
                  <div class="face-log">
                    <button class="face-btn">
                      <span class="_face-btn"></span>
                      Facebook으로 로그인
                    </button>
                  </div>
                  <!-- 또는 -->
                  <div class="O_r">
                    <div class="O_rline"></div>
                    <div class="O_rtext">또는</div>
                    <div class="O_rline"></div>
                  </div>
                  <div class="form">
                    <div class="form-group">
                      <label class="_form_group">
                        <span class="_9nyy2">휴대폰 번호 또는 이메일 주소</span>
                        <input aria-lable="휴대폰 번호 또는 이메일 주소" autocomplete="tel" autocorrect="off" aria-required="true" name="emailOrPhone" type="text" class="form-control">
                      </label>
                      <div class="i24fI"></div>
                    </div>
                  </div>
                  <div class="form">
                    <div class="form-group">
                      <label class="_form_group">
                        <span class="_9nyy2">성명</span>
                        <input aria-label="성명" aria-required="false" autocapitalize="sentences" autocorrect="off" name="fullName" type="text" class="form-control"> 
                      </label>
                      <div class="i24fI"></div>
                    </div>
                  </div>
                  <div class="form">
                    <div class="form-group">
                      <label class="_form_group">
                        <span class="_9nyy2">사용자 이름</span>
                        <input aria-label="사용자 이름" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="30" name="username" type="text" class="form-control">  
                      </label>
                      <div class="i24fI"></div>
                    </div>
                  </div>
                  <div class="form">
                    <div class="form-group">
                      <label class="_form_group">
                        <span class="_9nyy2">비밀번호</span>
                        <input aria-label="비밀번호" aria-required="true" autocapitalize="off" autocomplete="new-password" autocorrect="off" name="password" type="password" class="form-control"> 
                      </label>
                      <div class="i24fI"></div>
                    </div>
                  </div>
                  <div>
                    <div class="button">
                      <button type="submit" class="btn" onclick="">가입</button>
                    </div>
                  </div>
              </form>
              </div>
            </div>
            <!-- login -->
            <div class="login">
              <p class="_login">
                계정이 있으신가요?
                <a href="">로그인</a>
              </p>
            </div>
            <!-- app download -->
            <div class="appdown">
              <p class="_appdown">앱을 다운로드하세요.</p>
              <div class="applink">
                <a aria-label="App Store에서 다운" class="store" href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
                  <img class="store_img" src=".\img\Appstore에서 다운로드하기.png">
                </a>
                <a aria-label="Google Play에서 다운" class="store" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=7F7D51EB-C8B5-42F7-A4BE-6DBD23756E42&utm_content=lo&utm_medium=badge">
                  <img class="store_img" src=".\img\googleplay다운로드하기.png">
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
  </div>
</body>
</html>
